<html>
    <body>
        <script>
//Zde začíná kód javascriptu. Pro úspěšné slpnění
//nesmíš s tímto kódem nijak manipulovat
//--------------------------Neměnit------------------------------//

    function Test (a, b){
            if (a == 12) {           
        return alert("a = " + a + "\n" + "b = " + b + "\nBravo!");
    }
    else 
    return alert("a = " + a + "\n" + "b = " + b + "\nNěco není správně!");
}

//--------------------------Neměnit------------------------------//

//Zde začíná část, kde se deklarují proměnné a, b.---------------//
//S touto částí také nesmíš manipulovat.-------------------------//

//--------------------------Neměnit------------------------------//

let a = "10"
let b = "12"

//--------------------------Neměnit------------------------------//


//Zde začíná část kódu, kterou musíš napsat, aby se ve vyskakovacím okně
//prohodili proměnné. Proměnná a musí mít hodnotu 12 a b hodnotu 10.
//celý kód obsahuje pouze tři řádky.
//--------------------------Tvůj kód:------------------------------//

let c = b
b = a
a = c

//--------------------------Tvůj kód-------------------------------//


//Po tvém kódu přichází příkaz, který spustí test, jestli jsi zapsal kód správně

//--------------------------Neměnit------------------------------//
Test(a, b)
//--------------------------Neměnit------------------------------//
        </script>
    </body>
</html>
